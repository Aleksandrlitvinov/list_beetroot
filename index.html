<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <header>
        <h2>Список покупок</h2>
    </header>
    <main>
        <div class="products">
            <h4>Продовольственные</h4>
            <ol>
                <li>
                    <input type="checkbox" id="tomato">
                    <label for="tomato">Помидоры ....... (2кг) </label>
                </li>
                <li>
                    <input type="checkbox" id="cucumbers">
                    <label for="cucumbers">Огурцы ............ (1кг)</label>
                </li>
                <li>
                    <input type="checkbox" id="onion">
                    <label for="onion">Лук ................ (0,5кг)</label>
                </li>
                <li>
                    <input type="checkbox" id="garlik">
                    <label for="garlik">Чеснок ............ (2шт)</label>
                </li>
                <li>
                    <input type="checkbox" id="paper">
                    <label for="paper">Перец .............. (2шт)</label>
                </li>
                <li>
                    <input type="checkbox" id="potato">
                    <label for="potato">Картофель ...... (2кг)</label>
                </li>
                <li>
                    <input type="checkbox" id="meat">
                    <label for="meat">Мясо ................ (1кг)</label>
                </li>
                <li>
                    <input type="checkbox" id="butter">
                    <label for="butter">Масло ............. (1шт)</label>
                </li>
                <li>
                    <input type="checkbox" id="bread">
                    <label for="bread">Хлеб ............... (1шт)</label>
                </li>
                <li>
                    <input type="checkbox" id="сhips">
                    <label for="сршзы">Чипсы ............. (1уп)</label>
                </li>
            </ol>
            <h4>Хозяйственные</h4>
            <ul>
                <li>
                    <input type="checkbox" id="soap">
                    <label for="soap">Мыло</label>
                </li>
                <li>
                    <input type="checkbox" id="powder">
                    <label for="powder">Стиральный порошок</label>
                </li>
                <li>
                    <input type="checkbox" id="fairy">
                    <label for="fairy">Fairy</label>
                </li>
            </ul>
            <h4>Для автомобиля</h4>
            <ul>
                <li>
                    <input type="checkbox" id="pallerol">
                    <label for="pallerol">Полироль</label>
                </li>
                <li>
                    <input type="checkbox" id="covers">
                    <label for="covers">Коврики</label>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
